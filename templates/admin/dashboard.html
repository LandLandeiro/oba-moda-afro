{% extends 'base.html' %}

{% block title %}Dashboard - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-sidebar">
        <h2>Administração</h2>
        <ul>
            <li><a href="{{ url_for('admin_dashboard') }}" class="active">Dashboard</a></li>
            <li><a href="{{ url_for('admin_produtos') }}">Produtos</a></li>
            <li><a href="{{ url_for('admin_conteudo') }}">Conteúdo do Site</a></li>
            <li><a href="{{ url_for('index') }}">Ver Site</a></li>
        </ul>
    </div>
    
    <div class="admin-content">
        <h1>Dashboard</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Produtos</h3>
                <p class="stat-number">{{ total_produtos }}</p>
            </div>
            <div class="stat-card">
                <h3>Produtos Ativos</h3>
                <p class="stat-number">{{ produtos_ativos }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
